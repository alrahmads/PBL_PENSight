{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
    <title>PENSight - Home</title>
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-white via-blue-50 to-blue-200 text-blue-900 flex flex-col">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-md px-6 py-4 flex justify-between items-center border-b border-blue-200">
        <div class="flex items-center gap-3">
            <span class="text-3xl">KUOTA SNBP</span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-lg font-semibold">MENU</span>
            <button onclick="toggleSidebar()" class="hover:text-blue-500 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white text-blue-900 p-8 transform translate-x-full transition-transform duration-300 z-50 shadow-lg border-l border-blue-200">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">MENU</h2>
            <button onclick="toggleSidebar()" class="text-2xl font-bold hover:text-blue-500">&times;</button>
        </div>
        <ul class="space-y-4 text-lg">
            <li><a href="/" class="hover:text-blue-500">Home</a></li>
            <li><a href="/about_page/" class="hover:text-blue-500">Tentang PENSight</a></li>
            <li><a href="/kuota_prodi/" class="hover:text-blue-500">Kuota Prodi</a></li>
            <li><a href="/input_page/" class="hover:text-blue-500">Rekomendasi Prodi</a></li>
        </ul>
    </aside>
    
    <div class="mx-24 space-y-12 mt-10"> 
      <!-- S.Tr Section -->
      <div>
        <div class="grid grid-cols-5 gap-6 items-start">
          <h2 class=" col-span-1 text-6xl font-bold text-center py-48">S.Tr</h2>
          <!-- Kolom Kiri -->
          <div class="col-span-2 flex justify-center">
            <img src="{% static 'str_snbp.png' %}" alt="str_snbp" class="w-[928px] h-[auto]">
          </div>
          <!-- Kolom Kanan -->
          <div class="col-span-2 flex justify-center">
            <img src="{% static 'str_snbp(2).png' %}" alt="str_snbp" class="mt-6 w-[928px] h-auto">
          </div>
        </div>
      </div>
    
      <!-- D-III Section -->
      <div>
        <div class="grid grid-cols-5 gap-6 items-start">
          <h2 class="col-span-1 text-6xl font-bold text-center py-20">D-III</h2>
          <!-- Kolom Kiri -->
          <div class="col-span-2 flex justify-center">
            <img src="{% static 'd3_snbp.png' %}" alt="d3_snbp" class="w-[928px] h-auto">
          </div>
          <!-- Kolom Kanan -->
          <div class="col-span-2 flex justify-center">
            <img src="{% static 'd3_snbp(2).png' %}" alt="d3_snbp" class="mt-4 w-[928px] h-auto">
          </div>
        </div>
      </div>
    </div>
    
</body>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('translate-x-full');
        sidebar.classList.toggle('translate-x-0');
    }
</script>

</html>
