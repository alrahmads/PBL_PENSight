{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
    <title>PENSight - Mandiri</title>
    <style>
         body {
            font-family: 'Alexandria', sans-serif;
            background-image: url("{% static 'background_mandiri.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen text-blue-900 flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-md px-6 py-4 flex justify-between items-center border-b border-blue-200">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition">
            <img src="{% static 'icon_page.svg' %}" alt="Icon" class="w-10 h-10" />
            <h1 class="text-2xl font-bold">Kuota SIMANDIRI</h1>
        </a>
        <div class="flex items-center gap-4">
            <span class="text-lg font-semibold">Menu</span>
            <button onclick="toggleSidebar()" class="hover:text-blue-500 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white text-blue-900 p-8 transform translate-x-full transition-transform duration-300 z-50 shadow-lg border-l border-blue-200">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Menu</h2>
            <button onclick="toggleSidebar()" class="text-2xl font-bold hover:text-blue-500">&times;</button>
        </div>
        <ul class="space-y-4 text-lg">
            <li><a href="/" class="hover:text-blue-500">Home</a></li>
            <li><a href="/about_page/" class="hover:text-blue-500">Tentang PENSight</a></li>
            <li><a href="/kuota_prodi/" class="hover:text-blue-500">Kuota Prodi</a></li>
            <li><a href="/input_page/" class="hover:text-blue-500">Rekomendasi Prodi</a></li>
            <li><a href="/statistik_rekomendasi/" class="hover:text-blue-500">Statistik Rekomendasi</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center max-w-7xl mx-auto px-8 py-12 space-y-20">

        <!-- S.Tr Section -->
        <section class="w-full space-y-3">
            <h2 class="text-3xl font-bold text-center">Program Sarjana Terapan (S.Tr)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <img src="{% static 'str_mandiri.png' %}" alt="S.Tr Mandiri 1" class="w-full max-w-md">
                <img src="{% static 'str_mandiri(2).png' %}" alt="S.Tr Mandiri 2" class="w-full max-w-md">
            </div>
        </section>

        <!-- D-III Section -->
        <section class="w-full space-y-3">
            <h2 class="text-3xl font-bold text-center">Program Diploma 3 (D-III)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <img src="{% static 'd3_mandiri.png' %}" alt="D3 Mandiri 1" class="w-full max-w-md">
                <img src="{% static 'd3_mandiri(2).png' %}" alt="D3 Mandiri 2" class="w-full max-w-md">
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-blue-900 font-medium tracking-wide max-w-7xl mx-auto w-full flex-shrink-0">
        Â© 2025 PENSight - DEALZ
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-full');
            sidebar.classList.toggle('translate-x-0');
        }
    </script>
</body>
</html>
